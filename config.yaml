game:
  # Continuous mode 开启后会一直有强度的模式
  continuous_mode:
    # 启用?
    enabled: true

    # 强度缓降: 受击或死亡这样会导致强度激增的时间结束时，强度会缓降
    # 每隔 decay_interval 毫秒衰减 decay_value
    # 衰减间隔 单位 毫秒 | 设置为 0 以关闭缓降
    decay_interval: 600
    # 衰减值
    decay_value: 1

    # 基础强度 | 此模式强度 = base_strength_A + base_strength_A * 损失生命值 (B通道同理)
    base_strength_A: 40
    base_strength_B: 40

    # 每损失一点生命值(半颗心)增加的强度
    strength_per_health_A: 5
    strength_per_health_B: 5

    # 在获取 道具 (collectible) 后增加强度
    on_new_collectible:
      # 启用 ?
      enabled: true
      strength_config:
        1: # 一级
            strength_A: 2 # 获取 quality=1 的道具时 A通道增加的强度
            strength_B: 2 # 获取 quality=1 的道具时 B通道增加的强度
        2: # 二级
            strength_A: 4
            strength_B: 4
        3: # 三级
            strength_A: 6
            strength_B: 6
        4: # 四级
            strength_A: 10
            strength_B: 10

    # 此模式的波形 | 详见 波形 | 留空可关闭通道?
    pulse_A: *breathing
    pulse_B: *breathing

  # On Hurt Mode 开启后在受伤时发电
  on_hurt_mode:
    # 启用?
    enabled: true
    # 持续时间 单位:毫秒
    duration: 4000

    # 强度 绝对强度
    strength_A: 80
    strength_B: 80

    # 此模式的波形 | 详见 波形 | 留空可关闭通道?
    pulse_A: *grainy
    pulse_B: *grainy

  # On Death Mode 开启后在死亡时发电
  on_death_mode:
    # 启用?
    enabled: true
    # 持续时间 单位:毫秒
    duration: 15000

    # 强度
    strength_A: 100
    strength_B: 100

    # 此模式的波形 | 详见 波形 | 留空可关闭通道?
    pulse_A: *compress
    pulse_B: *compress

  # On Manual Restart 开启后在 手动重开游戏 时发电
  # 具体逻辑: 上一次游戏 未死亡 且 未达成结局 并 退出游戏 后 选择新游戏
  on_manual_restart:
    # 启用?
    enabled: true
    # 持续时间 单位:毫秒
    duration: 30000
    # 强度 绝对强度
    strength_A: 100
    strength_B: 100
    # 此模式的波形 | 详见 波形 | 留空可关闭通道?
    pulse_A: *compress
    pulse_B: *compress